<!DOCTYPE html>
<html lang="ko">
<head>

</head>
<body>
    <header>
        <a id="logo" href="./index.html">siwon.archive</a>
        <nav>
            <a href="./works.html" class="header-nav">Design</a>
            <a href="./daily.html" class="header-nav">Daily</a>
            <a href="./inspiration.html" class="header-select">Inspiration</a>
            <a href="./music.html" class="header-nav">PlayList</a>
            <a href="./journal.html" class="header-nav">Journal</a>
        </nav>
    </header>
    <div class="contents">
        <div class="gallery container">
            <img src="./img/inspiration/inspiration_01.jpg" alt="">
            <img src="./img/inspiration/inspiration_02.jpg" alt="">
            <img src="./img/inspiration/inspiration_03.jpg" alt="">

            <img src="./img/inspiration/inspiration_12.jpg" alt="">
        </div>
        <footer>
            © 2025. siwonarchive All rights reserved.
        </footer>
    </div>

    <!-- 모달 -->
    <div id="imgModal" aria-hidden="true">
      <img id="modalImg" alt="">
    </div>

   <script>
    // 모달 요소 정의
      const gallery = document.querySelector('.gallery');
      const modal = document.getElementById('imgModal');
      const modalImg = document.getElementById('modalImg');

    // 모달 띄우가 
      gallery.addEventListener('click', (e) => {
        if (e.target.tagName !== 'IMG') return; //태그가 IMG가 아니면 종료
        modalImg.src = e.target.src; //src 설정
        modal.style.display = 'flex'; // 모달 보이기
        document.body.classList.add('modal-open'); // 스크롤 막기
      });

      // 모달 백그라운드 클릭시 모달 닫기
      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
      });

      // 모달 닫기 함수
      function closeModal(){
        modal.style.display = 'none';
        document.body.classList.remove('modal-open');
      }
    </script>
</body>
</html>
